<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="post">
         <div class="calculator">
              <h2>nodeJS Calculator</h2>
              <p class="tag">Powered by @powerlet</p>

              <label for="firstnum">First Number:</label>
              <input type="number" name="number1" id="firstnum" placeholder="Enter First Number" >

              <label for="operation">Operation:</label>
              <select name="Operation" id="Operation">
                 <option value="add">Add(+)</option>
                 <option value="subtract">subtract(-)</option>
                 <option value="multiply">multiply(*)</option>
                 <option value="divide">divide(/)</option>
              </select>

              <label for="secondNum">Second Number:</label>
              <input type="number" name="number2" id="secondnum" placeholder="Enter Second Number">

              <button type="submit">Calculate</button>
         </div>
    </form>
</body>
</html>
